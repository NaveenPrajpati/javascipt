<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <input type="file" id="file" accept="image/*" hidden>
                <img src="upload.png" alt="">
                <p>upload image</p>
            </div>
            <div class="size">
                <div class="sizeBox">
                    <label for="width">width</label>
                    <input type="number" id="width">
                </div>
                <div class="sizeBox">
                    <label for="height">Height</label>
                    <input type="number" id="height">
                </div>
            </div>
            <div class="resize">
                <div class="resizeBox">
                    <input type="checkbox" name="" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="resizeBox">
                    <input type="number" id="size" placeholder="KB" readonly>
                    <label for="quality">Size</label>
                </div>
            </div>
            <div class="rangeBar">
                <input type="range" name="" id="quality" class="slider" value="50">
                <label for="quality">Reduce quality</label>
            </div>
            <div class="buttons">
                <button id="rbutton">Resize Image</button>
                <button id="dbutton">Download Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
